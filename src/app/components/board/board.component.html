<form (ngSubmit)="saveTask()">
  <div class="form-group">
    <input 
      [(ngModel)]="title" 
      name="title" 
      (keyup.escape)="clear()"
      class="form-control" 
      required>
  </div>
</form>
<hr>
<ul class="list-group">
  <app-task-item
    *ngFor="let task of taskService.tasks$ | async"
    [task]="task"
    (update)="taskService.update(task, $event)"
    (remove)="taskService.remove(task)"></app-task-item>
</ul>
