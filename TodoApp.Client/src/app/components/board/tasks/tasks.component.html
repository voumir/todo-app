<form (ngSubmit)="saveTask()">
  <div class="form-group" @inputEntrance>
    <fieldset>
        <input 
        [(ngModel)]="content" 
        name="content" 
        id="content"
        (keyup.escape)="clear()"
        autocomplete="off"
        class="form-control" 
        required>
      
      <label for="content">What you need to do?</label>
    </fieldset>
  </div>
</form>
<hr>
<ul *ngIf="tasks$; else loading" class="list-group">
  <app-task-item @taskAnimation
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (update)="taskService.update(task, $event)"
    (remove)="taskService.remove(task)"></app-task-item>
</ul>

<ng-template #loading>
  <div class="loading"></div>
</ng-template>
